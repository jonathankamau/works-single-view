{% extends "base.html" %}

{% block content %}
<div class="container col-xs-12">
  <div class="row">
    <div class="col">
        <h1>Upload a CSV file</h1>
      <hr>
        <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Select CSV file</label>
            <div class="custom-file">
                <label class="custom-file-label" for="upload">Select files...</label>
                <input type="file" class="custom-file-input" name="upload" accept=".csv" multiple>
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
  </div>
</div>
</html>

{% endblock %}
